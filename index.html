<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACN:NYC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container-fluid"> <!-- START GRID -->
        <div class="row"> <!-- START HERO BOX -->
            <div class="col">
                <div id="acn--carousel" class="carousel slide" data-ride="carousel"> <!-- START CAROUSEL -->
                    <ol class="carousel-indicators">
                        <li data-target="#acn--carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#acn--carousel" data-slide-to="1" class="active"></li>
                        <li data-target="#acn--carousel" data-slide-to="2" class="active"></li>
                    </ol>
                    <div class="carousel-inner"> <!-- START CAROUSEL ITEMS -->
                        <div class="carousel-item active">
                            <div class="card bg-dark text-white">
                                <img src="img/carousel_2.jpg" alt="" class="card-img">
                                <div class="card-img-overlay">
                                    <h5 class="card-title">
                                        <p class="card-text"></p>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item"></div>
                        <div class="carousel-item"></div>
                    </div> <!-- END CAROUSEL ITEMS -->
                </div> <!-- END CAROUSEL -->
            </div>
        </div> <!-- END HERO BOX -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
